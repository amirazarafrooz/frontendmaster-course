<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">0</div>
        <div class="buttons">
            <div class="clear-button">
                <button>C</button>
            </div>
            <div class="remove-button">
                <button>←</button>
            </div>
            <div class="devide-button operator">
                <button>÷</button>
            </div>
            <div class="number-seven">
                <button>7</button>
            </div>
            <div class="number-eight">
                <button>8</button>
            </div>
            <div class="number-nine">
                <button>9</button>
            </div>
            <div class="multiple-button operator">
                <button>×</button>
            </div>
            <div class="number-four">
                <button>4</button>
            </div> 
            <div class="number-five">
                <button>5</button>
            </div>
            <div class="number-six">
                <button>6</button>
            </div>
            <div class="mines-button operator">
                <button>–</button>
            </div>
            <div class="number-one">
                <button>1</button>
            </div> 
            <div class="number-two">
                <button>2</button>
            </div>
            <div class="number-three">
                <button>3</button>
            </div>
            <div class="sum-button operator">
                <button>+</button>
            </div>
            <div class="number-zero">
                <button>0</button>
            </div>
            <div class="equal-button operator">
                <button>=</button>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
