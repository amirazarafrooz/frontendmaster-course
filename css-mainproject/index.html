<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>coffee masters</title>
  </head>
  <body>
    <div class="container">
        <div class="header">
            <img class="coffee-logo"src="images/coffee_masters_logo.png" alt="coffee-logo">
            <h1 class="coffee-title">Coffee Masters</h1>
        </div>
        <div class="order-boxes">
            <div class="items">
                <div class="item-word"> 
                    <h2>ITEMS</h2>
                </div>
                <div class="oredered-item">
                    <div class="number-name">
                    <div class="number">
                        <p>1x</p>
                    </div>
                    <div class="order-name">
                        <h3>Cappucino</h3>
                        <p>Light Foam</p>
                    </div>
                </div>
                    <div class="order-cost">
                        <p>$6.00</p>
                    </div>
                </div>
                <div class="oredered-item">
                    <div class="number-name">
                    <div class="number">
                        <p>1x</p>
                    </div>
                    <div class="order-name">
                        <h3>Cappucino</h3>
                        <p>Almond Milk</p>
                        <p>Double Espresso Shot</p>
                    </div>
                </div>
                    <div class="order-cost">
                        <p>$7.90</p>
                    </div>
                </div>
                <div class="oredered-item">
                    <div class="number-name">
                    <div class="number">
                        <p>1x</p>
                    </div>
                    <div class="order-name">
                        <h3>Croissant</h3>
                        <p>Butter</p>
                    </div>
                </div>
                    <div class="order-cost">
                        <p>$5.37</p>
                    </div>
                </div>
              
           
            
            </div>

            <div class="information">
                <div class="name">
                    <h2>NAME</h2>
                    <div class="namegroup">
                        <label for="name" class="inputlabel">Name for order</label>
                        <input id="name" class="nameinput" />
                      </div>
                </div>
                <div class="payment">
                    <h2>PAYMENT</h2>
                    <div class="cardnumber">
                        <label for="card" class="inputlabel">Card number</label>
                        <input id="card" class="cardinput" />
                      </div>
                      <div class="ccvnumber">
                        <label for="ccv" class="inputlabel">CCV number</label>
                        <input id="ccv" class="ccvinput" />
                      </div>
                </div>
            </div>
        </div>


        <div class="calculation">
            
            <ul>
                <li>
                    <div class="subtotal">Subtotal:</div>
                    <div class="subtotalcost">$19.27</div></li>
                <li>
                    <div class="tax">Tax:</div>
                    <div class="taxcost">$0.96</div>
                </li>
                <li>
                    <div class="total">Total:</div>
                    <div class="totalcost">$20.23</div>
            </li>
            </ul>
        </div>
        <div class="orderbutton">
            <h3>Place order</h3>
        </div>
    </div>
    
    

           
            

           
            




  </body>
</html>
